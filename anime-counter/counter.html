<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Anime Counter</title>
    <style>
        i{
            font-size: 2rem;
        }
        #counter{
            font-size: 2rem;
            margin: 2rem 0;
        }
        p{
            font-size: 1rem;
        }

    </style>
</head>
<body style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; gap: 2rem;">
        <div>
            <h1>Social Media Users</h1>
        </div>
        <div style="display: flex; justify-content: space-between; gap: 3rem; align-items: center; text-align: center; max-width: 70vw; height: 10rem;">
            <div>
                <i class="fa-brands fa-instagram"></i>
                <div id="counter" data-target="8000">0</div>
                <p>Instagram Users</p>
            </div>
            <div>
                <i class="fa-brands fa-facebook-f"></i>
                <div id="counter" data-target="7000">0</div>
                <p> Facebook Users</p>
            </div>
            <div>
                <i class="fa-brands fa-github"></i>
                <div id="counter" data-target="4600">0</div>
                <p>Github Users</p>
            </div>
            <div>
                <i class="fa-brands fa-linkedin"></i>
                <div id="counter" data-target="10000">0</div>
                <p>Linkedin Users</p>
            </div>
        </div>
    </div>

    <script>
        let counter = document.querySelectorAll('#counter');
        
        
        counter.forEach((count) => { //target each of the counter
            const updateCount = () => {
                const target = +count.getAttribute('data-target');
                let numCount = +count.textContent
                let sumUp = target / 200;
                if(numCount < target){
                    setTimeout(() => {
                        count.textContent = numCount += sumUp;
                        updateCount();
                    },1)
                }else{
                    count.textContent = target
                }
                
            }
            updateCount();

        })
        

    </script>
</body>
</html>
