<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>image slider</title>
</head>
<body>
    <section class="section">
        <div class="arrow-left"><i class="fa-solid fa-arrow-left"></i></div>
        
        <div class="slider-images" id="slider-images">
            <div class="slide slide-1"><img src="/image-slider/images/slide-1.avif"></div>
            <div class="slide slide-2"><img src="/image-slider/images/slide-2.avif"></div>
            <div class="slide slide-3"><img src="/image-slider/images/slide-3.avif"></div>
        </div>

        <div class="arrow-right"><i class="fa-solid fa-arrow-right"></i></div>
    </section>

    <script src="main.js"></script>
</body>
</html>
