<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Functions</title>
</head>
<body style="background-color: rgb(3, 3, 56); color: white; padding: 0; margin: 0; box-sizing: border-box; display: flex; justify-content: center; align-items: center;">
    <section id="section" style="display: flex; justify-content: center; flex-direction: column; align-items: center; height: 100vh; padding: 1rem; width: 90vw; max-width: 500px;">
        <h2 style="text-align: center; font-family: sans-serif;">ENTER USERNAME</h2>
        <form id="form" style="width: 100%;">
            <input type="text" placeholder="@username" id="username" style="display: block; width: 95%; margin-inline: auto; height: 2rem; padding: .5rem; outline: none; font-size: 18px; border: none; border-radius: 8px;">
            <input type="submit" value="Submit" id="submit" style="display: block; background-color: rgb(255, 123, 0); width: 100%; height: 3rem; margin: 1rem 0; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; ">
        </form>
    </section>

    <script>
        let section = document.getElementById('section');
        let form = document.getElementById('form');
        let username = document.getElementById('username');
        let submit = document.getElementById('submit');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            if(username.value === ''){
            alert('enter username');
            }else{
                let myPromise = new Promise((resolve) => {
                    section.textContent = '';
                    section.textContent = 'submitting...';
                    section.style.fontSize = '20px';
                    
                    setTimeout(() => {
                        section.textContent = '';
                        let text = document.createElement('p');
                        text.textContent = `congratulation ðŸŽˆðŸŽ‰ ${username.value} on your form submission`;
                        resolve(text);
                        section.appendChild(text);
                    }, 3000);

                })

                myPromise.then((message) => console.log(message));
            } 
        })
    </script>
</body>
</html>
