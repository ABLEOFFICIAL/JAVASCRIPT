<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="calc.css">
    <title>Document</title>
</head>
<body>
    <div class="calc-display">
        <div class="calc">
            <div class="ans-display">
            </div>
            <div class="btns">
                <div class="btn ac">AC</div>
                <div class="btn x"><i class="fa-solid fa-xmark"></i></div>
                <div class="btn percent"><i class="fa-solid fa-percent"></i></div>
                <div class="btn num div"><i class="fa-solid fa-divide"></i></div>
                <div class="btn num seven">7</div>
                <div class="btn num eight">8</div>
                <div class="btn num nine">9</div>
                <div class="btn num mult"><i class="fa-solid fa-xmark"></i></div>
                <div class="btn num four">4</div>
                <div class="btn num five">5</div>
                <div class="btn num six">6</div>
                <div class="btn num minus"><i class="fa-solid fa-minus"></i></div>
                <div class="btn num one">1</div>
                <div class="btn num two">2</div>
                <div class="btn num three">3</div>
                <div class="btn num plus"><i class="fa-solid fa-plus"></i></div>
                <div class="btn db"><i class="fa-solid fa-right-to-bracket"></i></div>
                <div class="btn num zero">0</div>
                <div class="btn dot">.</div>
                <div class="btn equal"><i class="fa-solid fa-equals"></i></div>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
